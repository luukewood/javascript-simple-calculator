<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>UI calculator</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="loaderPage">
			<div class="loading">
				Loding ...
			</div>
		</div>
		<div class="wrapper">
			<div id="left-indicator" class="indicator left-indicator"></div>
			<div id="calculator" class="calculator">
				<div class="container-flex">
					<button class="reset" data-operation="reset">C</button>
					<div class="show-output" data-output="0">0</div>
				</div>
				<div class="container-flex">
					<button class="number" data-number="1">1</button>
					<button class="number" data-number="2">2</button>
					<button class="number" data-number="3">3</button>
					<button class="sign_plus" data-operation="plus-operation">+</button>
				</div>
				<div class="container-flex">
					<button class="number" data-number="4">4</button>
					<button class="number" data-number="5">5</button>
					<button class="number" data-number="6">6</button>
					<button class="sign_minus" data-operation="minus-operation">-</button>
				</div>
				<div class="container-flex">
					<button class="number" data-number="7">7</button>
					<button class="number" data-number="8">8</button>
					<button class="number" data-number="9">9</button>
					<button class="sign_divide" data-operation="divide-operation">/</button>
				</div>
				<div class="container-flex">
					<button class="number" data-number="0">0</button>
					<button class="number" data-number=".">.</button>
					<button class="equal" data-operation="=">=</button>
					<button class="sign_multiple" data-operation="multiple-operation">*</button>
				</div>
				<div class="clearfix"></div>
			</div>
			<div id="right-indicator" class="indicator right-indicator"></div>
		</div>
		<footer class="way-container">
			<div class="wrap-footer">
				<span>Project on GitHub :</span>
				<a href="https://github.com/luukewood/svg-interactive-map"><i class="fa fa-github" aria-hidden="true"></i></a>
			</div>
			<p>LukeWay &copy; 2016</p>
		</footer>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
